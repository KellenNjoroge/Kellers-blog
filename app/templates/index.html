{% extends 'base.html'%}

{% block content %}
<div class="container-fluid welcome-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12 welcome">
                <h1>Welcome</h1>
                <h2>Keller's blog</h2>
                {% if current_user.is_authenticated%}
                <a id="start"  href="{{url_for('main.home')}}">View Pitches</a>
                {% else %}
                <a id="stop"  href="{{url_for('admin.login')}}">Sign In</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container-fluid text-center subscribe" id="subscribe-form">
        <h3>Subscribe! </h3>
        <form action="" method="POST">
            <div class="row">
                <div class="col-md-12">
                    {{subscribe_form.hidden_tag()}}
                    {{subscribe_form.email}}
                    <br>
                    {{subscribe_form.name}}
                    <br>
                    {{subscribe_form.subscribe}}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
